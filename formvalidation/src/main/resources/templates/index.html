<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Register Form</title>
    <meta charset="UTF-8">
</head>
<body>
<h2>Register Form</h2>
<form th:action="@{/register}" th:object="${userDTO}" method="post">

    <p>Firstname: <input type="text" th:field="*{firstname}"/></p>
    <p th:if="${#fields.hasErrors('firstname')}" th:errors="*{firstname}" style="color:red"></p>

    <p>Lastname: <input type="text" th:field="*{lastname}"/></p>
    <p th:if="${#fields.hasErrors('lastname')}" th:errors="*{lastname}" style="color:red"></p>

    <p>Email: <input type="text" th:field="*{email}"/></p>
    <p th:if="${#fields.hasErrors('email')}" th:errors="*{email}" style="color:red"></p>

    <p>Phone Number: <input type="text" th:field="*{phoneNumber}"/></p>
    <p th:if="${#fields.hasErrors('phoneNumber')}" th:errors="*{phoneNumber}" style="color:red"></p>

    <p>Age: <input type="number" th:field="*{age}"/></p>
    <p th:if="${#fields.hasErrors('age')}" th:errors="*{age}" style="color:red"></p>

    <button type="submit">Register</button>
</form>
</body>
</html>
