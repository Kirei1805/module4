<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Register Success</title>
  <meta charset="UTF-8">
</head>
<body>
<h2>Registration Successful!</h2>

<p><strong>Firstname:</strong> <span th:text="${user.firstname}"></span></p>
<p><strong>Lastname:</strong> <span th:text="${user.lastname}"></span></p>
<p><strong>Email:</strong> <span th:text="${user.email}"></span></p>
<p><strong>Phone:</strong> <span th:text="${user.phoneNumber}"></span></p>
<p><strong>Age:</strong> <span th:text="${user.age}"></span></p>

<a th:href="@{/}">Back to form</a>
</body>
</html>
