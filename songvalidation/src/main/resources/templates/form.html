<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Song Form</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body class="container mt-5">
<h2 th:text="${song.id == null ? 'Thêm mới bài hát' : 'Cập nhật bài hát'}"></h2>

<form th:action="@{${song.id == null} ? '/songs/save' : '/songs/update/' + ${song.id}}"
      th:object="${song}" method="post">

    <div class="mb-3">
        <label>Tên bài hát</label>
        <input type="text" th:field="*{name}" class="form-control">
        <p th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="text-danger"></p>
    </div>

    <div class="mb-3">
        <label>Nghệ sĩ</label>
        <input type="text" th:field="*{artist}" class="form-control">
        <p th:if="${#fields.hasErrors('artist')}" th:errors="*{artist}" class="text-danger"></p>
    </div>

    <div class="mb-3">
        <label>Thể loại</label>
        <input type="text" th:field="*{genre}" class="form-control">
        <p th:if="${#fields.hasErrors('genre')}" th:errors="*{genre}" class="text-danger"></p>
    </div>

    <button type="submit" class="btn btn-success">Lưu</button>
    <a href="/songs" class="btn btn-secondary">Hủy</a>
</form>
</body>
</html>
