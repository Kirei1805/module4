<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"><title>Form bài hát</title>
</head>
<body>
<h2 th:text="${songId} != null ? 'Sửa bài hát' : 'Thêm bài hát'"></h2>

<form th:action="${songId} != null ? @{/songs/edit/{id}(id=${songId})} : @{/songs/add}" th:object="${songDTO}" method="post">
    <div>
        <label>Tên bài hát:</label>
        <input type="text" th:field="*{name}" />
        <div style="color:red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
    </div>
    <div>
        <label>Nghệ sĩ:</label>
        <input type="text" th:field="*{artist}" />
        <div style="color:red" th:if="${#fields.hasErrors('artist')}" th:errors="*{artist}"></div>
    </div>
    <div>
        <label>Thể loại (phân tách bằng dấu , ):</label>
        <input type="text" th:field="*{genre}" />
        <div style="color:red" th:if="${#fields.hasErrors('genre')}" th:errors="*{genre}"></div>
    </div>

    <button type="submit">Lưu</button>
    <a href="/songs">Hủy</a>
</form>
</body>
</html>
