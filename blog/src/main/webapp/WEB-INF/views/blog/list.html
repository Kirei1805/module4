<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Blogs</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" />
    <style>
        .summary { color: #555; }
    </style>
    </head>
<body class="container py-4">
<div class="d-flex justify-content-between align-items-center mb-3">
    <h1>Blogs</h1>
    <a class="btn btn-primary" th:href="@{/blogs/new}">New Blog</a>
  </div>

  <div th:if="${#lists.isEmpty(blogs)}" class="alert alert-info">No blogs yet.</div>

  <div class="list-group" th:each="b : ${blogs}">
    <a class="list-group-item list-group-item-action" th:href="@{/blogs/{id}(id=${b.id})}">
      <div class="d-flex w-100 justify-content-between">
        <h5 class="mb-1" th:text="${b.title}">Title</h5>
        <small th:text="${#temporals.format(b.createdAt, 'yyyy-MM-dd HH:mm')}">time</small>
      </div>
      <p class="mb-1 summary" th:text="${b.summary}">Summary</p>
    </a>
  </div>
</body>
</html>
