<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Create/Edit Blog</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" />
</head>
<body class="container py-4">
<h1 th:text="${blog.id} != null ? 'Edit Blog' : 'New Blog'">New Blog</h1>
<form th:action="${blog.id} != null ? @{/blogs/{id}(id=${blog.id})} : @{/blogs}" method="post">
  <div class="mb-3">
    <label class="form-label">Title</label>
    <input class="form-control" type="text" name="title" th:value="${blog.title}" required />
  </div>
  <div class="mb-3">
    <label class="form-label">Summary</label>
    <input class="form-control" type="text" name="summary" th:value="${blog.summary}" />
  </div>
  <div class="mb-3">
    <label class="form-label">Content</label>
    <textarea class="form-control" name="content" rows="8" required th:text="${blog.content}"></textarea>
  </div>
  <div class="d-flex gap-2">
    <button class="btn btn-primary" type="submit">Save</button>
    <a class="btn btn-secondary" th:href="@{/blogs}">Cancel</a>
  </div>
</form>
</body>
</html>
