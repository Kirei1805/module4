<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Danh sách blog</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1>Danh sách blog</h1>
            <a th:href="@{/blog/add}" class="btn btn-primary">Thêm blog mới</a>
        </div>
        
        <!-- Search form -->
        <div class="card mb-4">
            <div class="card-body">
                <form th:action="@{/blog/list}" method="get" class="row g-3">
                    <div class="col-md-8">
                        <input type="text" class="form-control" name="keyword" th:value="${keyword}" placeholder="Tìm kiếm blog...">
                    </div>
                    <div class="col-md-4">
                        <button type="submit" class="btn btn-outline-primary">Tìm kiếm</button>
                        <a th:href="@{/blog/list}" class="btn btn-outline-secondary">Xóa tìm kiếm</a>
                    </div>
                </form>
            </div>
        </div>
        
        <!-- Blog list -->
        <div th:if="${blogs.empty}" class="alert alert-info">
            <h4>Chưa có blog nào</h4>
            <p>Hãy tạo blog đầu tiên của bạn!</p>
            <a th:href="@{/blog/add}" class="btn btn-primary">Thêm blog mới</a>
        </div>
        
        <div th:each="blog : ${blogs}" class="card mb-3">
            <div class="card-body">
                <h5 class="card-title">
                    <a th:href="@{/blog/detail/{id}(id=${blog.id})}" th:text="${blog.title}" class="text-decoration-none"></a>
                </h5>
                
                <p class="card-text" th:text="${#strings.abbreviate(blog.content, 200)}"></p>
                
                <div class="d-flex justify-content-between align-items-center">
                    <div>
                        <small class="text-muted">
                            <strong>Tác giả:</strong> <span th:text="${blog.author}"></span> |
                            <strong>Danh mục:</strong> 
                            <span th:if="${blog.category}" th:text="${blog.category.name}"></span>
                            <span th:unless="${blog.category}" class="text-muted">Chưa phân loại</span> |
                            <strong>Ngày tạo:</strong> <span th:text="${#temporals.format(blog.createdAt, 'dd/MM/yyyy HH:mm')}"></span>
                        </small>
                    </div>
                    
                    <div>
                        <a th:href="@{/blog/detail/{id}(id=${blog.id})}" class="btn btn-sm btn-outline-primary">Xem</a>
                        <a th:href="@{/blog/edit/{id}(id=${blog.id})}" class="btn btn-sm btn-outline-warning">Sửa</a>
                        <a th:href="@{/blog/delete/{id}(id=${blog.id})}" 
                           class="btn btn-sm btn-outline-danger"
                           onclick="return confirm('Bạn có chắc chắn muốn xóa blog này?')">Xóa</a>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Pagination -->
        <nav th:if="${totalPages > 1}" aria-label="Page navigation">
            <ul class="pagination justify-content-center">
                <li class="page-item" th:classappend="${currentPage == 0} ? 'disabled'">
                    <a class="page-link" th:href="@{/blog/list(page=${currentPage - 1}, keyword=${keyword})}">Trước</a>
                </li>
                
                <li th:each="i : ${#numbers.sequence(0, totalPages - 1)}" 
                    class="page-item" th:classappend="${i == currentPage} ? 'active'">
                    <a class="page-link" th:href="@{/blog/list(page=${i}, keyword=${keyword})}" th:text="${i + 1}"></a>
                </li>
                
                <li class="page-item" th:classappend="${currentPage == totalPages - 1} ? 'disabled'">
                    <a class="page-link" th:href="@{/blog/list(page=${currentPage + 1}, keyword=${keyword})}">Sau</a>
                </li>
            </ul>
        </nav>
    </div>
</body>
</html>
