<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${blog.title}">Chi tiết blog</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1 th:text="${blog.title}"></h1>
            <div>
                <a th:href="@{/blog/edit/{id}(id=${blog.id})}" class="btn btn-warning">Chỉnh sửa</a>
                <a th:href="@{/blog/list}" class="btn btn-secondary">Quay lại</a>
            </div>
        </div>
        
        <div class="card">
            <div class="card-body">
                <div class="mb-3">
                    <strong>Tác giả:</strong> <span th:text="${blog.author}"></span>
                </div>
                
                <div class="mb-3">
                    <strong>Danh mục:</strong> 
                    <span th:if="${blog.category}" th:text="${blog.category.name}"></span>
                    <span th:unless="${blog.category}" class="text-muted">Chưa phân loại</span>
                </div>
                
                <div class="mb-3">
                    <strong>Ngày tạo:</strong> <span th:text="${#temporals.format(blog.createdAt, 'dd/MM/yyyy HH:mm')}"></span>
                </div>
                
                <hr>
                
                <div class="content" th:utext="${#strings.replace(#strings.replace(blog.content, T(java.lang.System).lineSeparator(), '<br>'), '  ', '&nbsp;&nbsp;')}">
                </div>
            </div>
        </div>
    </div>
</body>
</html>
