<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head><title>Thêm sản phẩm</title></head>
<body>
<h2>Thêm sản phẩm mới</h2>
<form th:action="@{/products/add}" th:object="${product}" method="post">
  Tên: <input type="text" th:field="*{name}"/><br>
  Giá: <input type="number" step="0.01" th:field="*{price}"/><br>
  Mô tả: <input type="text" th:field="*{description}"/><br>
  <button type="submit">Lưu</button>
</form>
<a href="/products/shop">Quay lại</a>
</body>
</html>
